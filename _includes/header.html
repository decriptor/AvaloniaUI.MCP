<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ '/' | relative_url }}" class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">A</span>
                    </div>
                    <span class="text-xl font-bold text-gray-900">{{ site.title }}</span>
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                {% for item in site.navigation.main %}
                <a href="{{ item.url | relative_url }}" 
                   class="nav-link {% if page.url == item.url or page.url contains item.url and item.url != '/' %}nav-link-active{% endif %}">
                    {{ item.title }}
                </a>
                {% endfor %}
                
                <!-- GitHub Link -->
                <a href="{{ site.github.repository_url }}" 
                   class="text-gray-500 hover:text-gray-900 transition-colors duration-200"
                   target="_blank"
                   rel="noopener noreferrer"
                   aria-label="View on GitHub">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/>
                    </svg>
                </a>
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" 
                        class="text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        data-mobile-menu-toggle
                        aria-label="Toggle navigation menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="md:hidden hidden" data-mobile-menu>
            <div class="px-2 pt-2 pb-3 space-y-1 border-t border-gray-200 bg-white">
                {% for item in site.navigation.main %}
                <a href="{{ item.url | relative_url }}" 
                   class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                    {{ item.title }}
                </a>
                {% endfor %}
                
                <a href="{{ site.github.repository_url }}" 
                   class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md"
                   target="_blank"
                   rel="noopener noreferrer">
                    View on GitHub
                </a>
            </div>
        </div>
    </nav>
</header>
